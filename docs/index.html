<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>mtolives-book-now — v0.4 demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="icon" href="./mtolives.ico">

<style>
  /* Pre-parse kill switch for Flatpickr pointer chevrons */
  .flatpickr-calendar:before,
  .flatpickr-calendar:after,
  .flatpickr-calendar.arrowTop:before,
  .flatpickr-calendar.arrowTop:after,
  .flatpickr-calendar.arrowBottom:before,
  .flatpickr-calendar.arrowBottom:after {
    content: '';
    display: none !important;
    border: 0 !important;
  }
</style>

  
  
  
  
  <!-- Local Flatpickr (load before the widget) -->
  <link rel="stylesheet" href="./vendor/flatpickr/flatpickr.min.css?v=1">
  <script defer src="./vendor/flatpickr/flatpickr.min.js?v=1"></script>
  <script defer src="./vendor/flatpickr/plugins/rangePlugin.js"></script>

  <!-- Widget (v0.4) — has CDN fallback built-in if locals fail -->
  <script defer src="./mtolives-book-now.js?v=0.4.5"></script>


  <!-- Simple page centering so the popup opens on–screen -->
  <style>
    html,body{height:100%}
    body{
      margin:0;display:flex;align-items:flex-start;justify-content:center;
      padding:32px;background:#fff
    }
    .card{
      padding:20px 24px;border:1px solid #e5e7eb;border-radius:12px;
      box-shadow:0 10px 24px rgba(0,0,0,.06); max-width:960px
    }
    h1{margin:0 0 12px;font:600 18px/1.3 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    p{margin:0 0 16px;color:#444;font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

    /* Make disabled (past) days a touch more visible */
    .flatpickr-day.flatpickr-disabled { color: rgba(0,0,0,.32) !important; }
  </style>
</head>
<body>
  <div class="card">
    <h1>mtolives-book-now — v0.4 demo</h1>
    <p>Select a date range and click BOOK NOW to test the URL handoff.</p>



    
    <!-- Widget -->
    <mtolives-book-now
      book-url="https://www.mtoliveshotel.com/book-now"
      show-months="2"
      display-format="d M Y"
      min-nights="1"
      max-nights="7"
      align="center"
      labels="show"
      label-checkin="Arrival"
      label-checkout="Departure"
      label-choose-start="Choose arrival"
      label-choose-end="Choose departure"
      placeholder-checkin="Select arrival date"
      placeholder-checkout="Select departure date"
      style="
        --fieldW: 260px;
        --rounded: 6px;
        --hover-day: #ffc0cb;     /* mouse hover */
        /*  --hover: #ffc0cb;     this is a test (pink) */
        --hover: #a0ae62;     /* your range highlight */
        --range: #a0ae62;     /* inner range highlight color*/
        --shadow: 0 10px 28px rgba(0,0,0,.18);
        --accent: #808000;   /* olive */
      ">
    </mtolives-book-now>


    


    
    <p style="margin-top:14px">
      Groups (8+ rooms)? <a href="https://test.mtolives.com/groups/requests/index.html" target="_blank" rel="noopener">Request a quote</a>
    </p>
  </div>
</body>
</html>

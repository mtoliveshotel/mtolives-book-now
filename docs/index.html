<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mtolives-book-now — v0.4 demo</title>

  <!-- Only load the widget. It will pull Flatpickr locally with CDN fallback. -->
  <script defer src="./mtolives-book-now.js?v=0.4.2"></script>

  <style>
    :root { color-scheme: light; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: start center;
      padding: 32px;
      background: #fff;
      font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #1e1f23;
    }
    .demo {
      width: min(880px, calc(100vw - 32px));
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(0,0,0,.10);
      padding: 18px 20px 22px;
    }
    h1 { font-size: 16px; margin: 0 0 8px; }
    p  { margin: 8px 0 16px; color: rgba(0,0,0,.7); }
    .row { display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
    .spacer { height: 8px; }
    a { color:#245bc5; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="demo">
    <h1><strong>mtolives-book-now</strong> — v0.4 demo</h1>
    <p>Select a date range and click <strong>BOOK NOW</strong> to test the URL handoff.</p>

    <div class="row">
      <mtolives-book-now
        book-url="https://www.mtoliveshotel.com/book-now"
        show-months="2"
        display-format="d M Y"
        locale=""
        min-nights="0"
        max-nights="0"
        allow-same-day="false"
        popup="below">
      </mtolives-book-now>
    </div>

    <div class="spacer"></div>
    <p>Groups (8+ rooms)? <a href="https://test.mtolives.com/groups/requests/index.html?v=18" target="_blank" rel="noopener">Request a quote</a></p>
  </div>
</body>
</html>
